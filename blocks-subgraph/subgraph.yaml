specVersion: 0.0.2
description: Indexing all Arbitrum One Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: mainnet
    source:
      address: '0xcBA82FeA7b812f1ffcDFa9fFC364Fb1Af903FE94'
      abi: ConverterRegistryContract
      startBlock: 159499
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
